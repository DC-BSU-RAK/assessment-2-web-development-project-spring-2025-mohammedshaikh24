<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css"/>
</head>
<body>

  <header class="ps-head">
    <div class="ps-logo">PlayStation Exclusives</div>
    <div class="ps-menu">
      <ul class="ps-menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="games.html">Games</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="media.html">Media</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="https://www.playstation.com/" target="_blank">Official Site</a></li>
      </ul>
    </div>
  </header>

  <section class="ps-contact-wrapper">
    <h2 class="ps-contact-title">Have Questions? Contact Us</h2>
    <form class="ps-contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required />

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Your Questions......" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
